<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Update Title -->
    <title>Kryon JS Renderer v0.3</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you might have styles -->
    <style>
        /* Basic page layout styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* Add some spacing */
        }
         /* Group file inputs */
        .file-controls {
            display: flex;
            align-items: center;
            gap: 10px;
             flex-wrap: wrap;
        }
        header label, header input, header select { margin-right: 5px; color: #333; /* Dark text for inputs */}
        header select { padding: 4px; }
        header span#status { font-size: 0.9em; color: white; } /* Status text back to white */

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #kryon-root {
            border: 1px solid #ccc;
            background-color: #fff;
             /* width: 800px; */
             /* height: 600px; */
             overflow: hidden;
             position: relative;
             box-shadow: 0 2px 5px rgba(0,0,0,0.1);
             /* Ensure it shrinks if content is small, but can grow */
             min-width: 50px;
             min-height: 50px;
        }
        #kryon-root * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Update Heading -->
        <h1>Kryon JS Renderer (KRB v0.3)</h1>
        <div class="file-controls">
             <!-- Add Dropdown -->
            <label for="exampleSelector" style="color: white;">Load Example:</label>
            <select id="exampleSelector">
                <option value="">Select Example...</option>
                <!-- Options will be added by JS -->
            </select>

            <span style="color: white;">or</span> <!-- Separator -->

            <label for="krbFileInput" style="color: white;">Load Local File:</label>
            <input type="file" id="krbFileInput" accept=".krb">

            <span id="status">Initializing...</span>
        </div>
    </header>

    <main>
        <div id="kryon-root">
            <p style="padding: 20px; color: #555;">Select an example or load a local .krb file.</p>
        </div>
    </main>

    <!-- Create src directory if it doesn't exist -->
    <!-- Make sure main.js is also moved to src -->
    <script type="module" src="main.js"></script>

</body>
</html>
